<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Survey Form</title>
</head>
<body>

    
    <h1>Collage Enrollment Form</h1>
    <form action="/submit-form" method="post">
        <!-- Full Name -->
        <label for="full-name">Full Name:</label><br>
        <input type="text" id="full-name" name="full-name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        
         <p>Have LRN:</p>
<label for="No">No:</label>
<input type="checkbox" id="No" name="No" value="No">

<br>

<label for="Yes">Yes:</label>
<input type="checkbox" id="Yes" name="Yes" value="Yes"><br>

        
        
        
        <br>
        <br>
        
        
        
        
        <!-- Course Selection -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Choose a course--</option>
  <option value="computer-science">Computer Science</option>
            <option value="business-management">Business Management</option>
            <option value="engineering">Engineering</option>
            <option value="arts">Arts</option>
        </select><br><br>
        

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>
        
        
        <label for="full-name">Name of Father:</label><br>
<input type="text" id="full-name" name="full-name" required><br>


  <!-- Phone Number -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required><br>
        <br>
        
        
        <label for="full-name">Name of Mother:</label><br>
<input type="text" id="full-name" name="full-name" required><br>

          <!-- Phone Number -->

  <input type="tel" id="phone" name="phone" required><br><br>
        
        

        <!-- Submit Button -->
        <button type="submit">Enroll Now</button>
        
        
        
    </form>
    
   
</body>
</html>
